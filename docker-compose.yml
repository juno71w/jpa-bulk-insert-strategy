services:
  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio1234
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
#    command:
#      - "postgres"
#      - "-c"
#      - "log_statement=all"
#      - "-c"
#      - "log_duration=on"
#      - "-c"
#      - "log_line_prefix=%m [%p] %u@%d "
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U portfolio_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2GB
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    restart: always
    ports:
      - "9104:9104"
    command:
      - "--mysqld.username=exporter:your_password"
      - "--mysqld.address=db:3306"
    networks:
      - monitoring
    depends_on:
      - db
